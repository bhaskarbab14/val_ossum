
# This is a basic workflow to help you get started with Actions

name: CICD-OSSUM
env: 
  EB_PACKAGE_S3_BUCKET_NAME : "zzz.flask-app"
  EB_APPLICATION_NAME       : "OSSUM"
  EB_ENVIRONMENT_NAME       : "OSSUM-env"
  DEPLOY_PACKAGE_NAME: "flask-app-${{github.sha}}.zip"
  AWS_REGION     : "us-ind-2"

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    my_ci_pipeline:
      runs_on: ubuntu-latest
        
       steps:
        - name: Git clone our repository
          uses: action/checkout@v1
          
        - name: Create ZIP deployment package
          run: zip -r ${{env.DEPLOY_PCKAGE_NAME.name}} ./ -x *.git*
          
        - name: Configure my AWS Credentials
          uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.MY_AWS_ACCESS_KEY }}
            aws-secret-access-key: ${{ secrets.MY_AWS_SECRET_KEY }}
            aws-region : ${{ env.AWS_REGION_NAME }}
            
            
        - name: Copy our Deployment package to S3 bucket
          run: aws s3 cp ${{ env.DEPLY_PACKAGE_NAME }} s3://${{ env.EB_PACKAGE_s3_BUCKET_NAME }}/
          
        - name: Print nice message on completion of CI pipeline
          run : echo "CI pipeline part finished successfully"
